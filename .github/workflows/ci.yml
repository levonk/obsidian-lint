name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        bun-version: [latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run linting
        run: bun run lint

      - name: Run formatting check
        run: bun run format:check

      - name: Run tests
        run: bun run test:ci

      - name: Build project
        run: bun run build

      - name: Test CLI functionality
        run: |
          # Test CLI can be executed
          node dist/cli/index.js --help
          # Test with sample vault (if fixtures exist)
          if [ -d "tests/fixtures/sample-vault" ]; then
            node dist/cli/index.js tests/fixtures/sample-vault --dry-run
          fi
        shell: bash

  build-plugin:
    name: Build Obsidian Plugin
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build plugin
        run: bun run build:plugin

      - name: Package plugin
        run: bun run package:plugin

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-lint-plugin
          path: obsidian-lint-plugin.zip
          retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun audit

      - name: Check for vulnerabilities
        run: |
          # Check for known vulnerabilities in dependencies
          if bun audit --audit-level moderate; then
            echo "No moderate or higher vulnerabilities found"
          else
            echo "Security vulnerabilities detected"
            exit 1
          fi
