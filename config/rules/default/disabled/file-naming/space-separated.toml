[rule]
id = "file-naming.space-separated"
name = "Space Separated File Naming"
description = "Enforce space-separated naming convention for all markdown files"
category = "file-naming"

[config]
path_allowlist = ["**/*.md"]
path_denylist = ["Meta/Templates/**"]
include_patterns = ["**/*"]
exclude_patterns = [".*", "README.md"]

[settings]
allow_numbers = true
allow_underscores = false
max_length = 100
update_links = true
preserve_extension = true
case_sensitive = false
